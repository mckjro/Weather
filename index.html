<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://kit.fontawesome.com/58a0994965.js" crossorigin="anonymous"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="weather-app">
      <div class="container">
        <div class="weather">
          <div class="form">
          <form>
            <div class="row">
              <div class="col-8">
                <input
                  type="text"
                  class="btn btn-light search-bar"
                  placeholder="Enter a city..."
                />
              </div>
              <div class="col-2">
                <input class="btn btn-dark" type="submit" value="Search" />
              </div>
              <div class="col-1" >
                <button class="fas fa-compass"></button>
              </div>
              </div>
            </div>
          </form>
          </div>
          <div class="weather-info">
            <div class="row">
              <div class="col-6">
                <h1>Thunder Bay</h1>
                <h2>Today's Date</h2>
                <h3>Current Conditions</h3>
                <h3>Precipitation</h3>
                <h3>Humidity</h3>
                <h3>Wind</h3>
              </div>
              <div class="col-6">
                <span class="weather-symbol"> ☀️ </span>
                <span class="temp">Temp</span>
                <span class="celsius">°C</span>
                <span class="farenheit">°F</span>
              </div>
            </div>
          </div>
          <div class="forecast">
            <div class="row">
              <div class="col-6">
                <div class="forecast-day">Wed</div>
              </div>
              <div class="col-2">
                <div class="forecast-symbol">🌦</div>
              </div>
              <div class="col-2">
                <div class="forecast-temperature">°C</div>
              </div>
            </div>
            <div class="row">
              <div class="col-6">
                <div class="forecast-day">Wed</div>
              </div>
              <div class="col-2">
                <div class="forecast-symbol">🌦</div>
              </div>
              <div class="col-2">
                <div class="forecast-temperature">°C</div>
              </div>
            </div>
            <div class="row">
              <div class="col-6">
                <div class="forecast-day">Wed</div>
              </div>
              <div class="col-2">
                <div class="forecast-symbol">🌦</div>
              </div>
              <div class="col-2">
                <div class="forecast-temperature">°C</div>
              </div>
            </div>
            <div class="row">
              <div class="col-6">
                <div class="forecast-day">Wed</div>
              </div>
              <div class="col-2">
                <div class="forecast-symbol">🌦</div>
              </div>
              <div class="col-2">
                <div class="forecast-temperature">°C</div>
              </div>
            </div>
            <div class="row">
              <div class="col-6">
                <div class="forecast-day">Wed</div>
              </div>
              <div class="col-2">
                <div class="forecast-symbol">🌦</div>
              </div>
              <div class="col-2">
                <div class="forecast-temperature">°C</div>
              </div>
            </div>
          </div>
        </div>
        <small>
          <a href="https://github.com/mckjro/Weather">Github</a> McKenzie
        </small>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
