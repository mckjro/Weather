<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://kit.fontawesome.com/58a0994965.js" crossorigin="anonymous"></script>
    <title>Weather App</title>
  </head>
  <body>
      <div class="weather-app">
        <div class="container">
          <div class="weather">
            <div class="form">
              <form id="city-form">
                <div class="row">
                  <div class="col-8">
                  <input
                    type="search"
                    class="form-control"
                    id="search-city"
                    placeholder="Enter a city..."
                  />
                  </div>
                  <div class="col-2">
                    <input class="btn btn-dark" type="submit" value="Search"/>
                  </div>
                  <div class="col-1" >
                    <button class="fas fa-compass" id="current-location"></button>
                  </div>
              </form>
            </div>
          </div>
            <div class="weather-info">
              <div class="row">
                <div class="col-6">
                  <h1 id="city"></h1>
                  <h2 id="today-date">Today's Date</h2>
                  <h3>
                    <div>
                      Current Conditons: <span id="current-conditions"></span>
                    </div>
                    <div>
                      Humidity: 
                      <span id="humidity"></span>%
                    </div>
                    <div>
                      Wind Speed: 
                      <span id="wind"></span>
                      km/h
                    </div>
                  </h3>
                </div>
                <div class="col-6">
                  <span id="weather-icon" >
                    <img
                    src="http://openweathermap.org/img/wn/10d@2x.png"
                    alt="Clear"
                    id="icon"
                    width="100"/>
                  </span>
                  <span id="temperature" >Temp</span>
                  <span class="units">Â°C</span>
                </div>
              </div>
            </div>
            <hr>
            <div class="forecast" id="forecast">
            </div>
          </div>
        </div>
      </div>
    <div class="app-container">
      <small>
       <a href="https://github.com/mckjro/Weather">Github</a> McKenzie
      </small>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
