<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Weather App</title>
  </head>
  <body>
    <div class="weatherApp">
      <div class="container">
        <div class="weather">
          <form>
            <div class="row">
              <div class="col-4">
                <input
                  type="text"
                  class="btn btn-light"
                  placeholder="Enter a city..."
                />
              </div>
              <div class="col-3">
                <input class="btn btn-light" type="submit" />
              </div>
              <div class="col-5">
                <button type="button" class="btn btn-light">
                  Current Location
                </button>
              </div>
            </div>
          </form>
          <div class="weather-info">
            <div class="row">
              <div class="col-6">
                <div class="city">Thunder Bay</div>
                <div class="date">Today's Date</div>
                <div class="current-conditions">Current Conditions</div>
                <div class="precipitation">Precipitation</div>
                <div class="humidity">Humidity</div>
                <div class="wind">Wind</div>
              </div>
              <div class="col-6">
                <span class="weather-symbol"> ☀️ </span>
                <span class="temp">Temp</span>
                <span class="celsius">°C</span>
                <span class="farenheit">°F</span>
              </div>
            </div>
          </div>
          <div class="forecast">
            <div class="row">
              <div class="col-6">
                <span class="forecast-day">Wed</span>
              </div>
              <div class="col-2">
                <span class="forecast-symbol">🌦</span>
              </div>
              <div class="col-2">
                <span class="forecast-temperature">°C</span>
              </div>
            </div>
            <div class="row">
              <div class="col-6">
                <span class="forecast-day">Wed</span>
              </div>
              <div class="col-2">
                <span class="forecast-symbol">🌦</span>
              </div>
              <div class="col-2">
                <span class="forecast-temperature">°C</span>
              </div>
            </div>
            <div class="row">
              <div class="col-6">
                <span class="forecast-day">Wed</span>
              </div>
              <div class="col-2">
                <span class="forecast-symbol">🌦</span>
              </div>
              <div class="col-2">
                <span class="forecast-temperature">°C</span>
              </div>
            </div>
            <div class="row">
              <div class="col-6">
                <span class="forecast-day">Wed</span>
              </div>
              <div class="col-2">
                <span class="forecast-symbol">🌦</span>
              </div>
              <div class="col-2">
                <span class="forecast-temperature">°C</span>
              </div>
            </div>
            <div class="row">
              <div class="col-6">
                <span class="forecast-day">Wed</span>
              </div>
              <div class="col-2">
                <span class="forecast-symbol">🌦</span>
              </div>
              <div class="col-2">
                <span class="forecast-temperature">°C</span>
              </div>
            </div>
          </div>
        </div>
        <small>
          <a href="https://github.com/mckjro/Weather">Github</a> McKenzie
        </small>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
